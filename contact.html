<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo"> Portal</div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="dashboard.html" class="btn">Login/Dashboard</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Get in Touch</h1>

        <section class="card">
            <p>If you have any questions, suggestions, or need support, please fill out the form below.</p>
            <form style="margin-top: 20px;">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="service">Regarding Service</label>
                    <select id="service" name="service" style="width: 100%; padding: 10px; border-radius: 5px;">
                        <option>General Inquiry</option>
                        <option>Aadhaar Service</option>
                        <option>Bill Payment Issue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CSE Common Service Center. All Rights Reserved.</p>
    </footer>
</body>
</html>
